<svg width="1880" height="1866" viewBox="0 0 1880 1866" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CFEFFF"/>
      <stop offset="55%" stop-color="#EAF7FF"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- Soft diagonal streak gradient -->
    <linearGradient id="streak" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Blur for streaks -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1880" height="1866" fill="url(#bg)" />

  <!-- Diagonal light streaks -->
  <rect x="-300" y="150" width="900" height="260"
        transform="rotate(-20)"
        fill="url(#streak)" filter="url(#blur)" opacity="0.6"/>

  <rect x="900" y="200" width="900" height="260"
        transform="rotate(-20)"
        fill="url(#streak)" filter="url(#blur)" opacity="0.55"/>

  <!-- Subtle vertical light ticks (left) -->
  <g opacity="0.35">
    <rect x="60" y="420" width="2" height="40" fill="white"/>
    <rect x="60" y="520" width="2" height="28" fill="white"/>
    <rect x="60" y="610" width="2" height="34" fill="white"/>
  </g>

  <!-- Subtle vertical light ticks (right) -->
  <g opacity="0.35">
    <rect x="1820" y="260" width="2" height="42" fill="white"/>
    <rect x="1820" y="350" width="2" height="30" fill="white"/>
    <rect x="1820" y="440" width="2" height="36" fill="white"/>
  </g>
</svg>